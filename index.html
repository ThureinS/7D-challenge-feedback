<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Audiowide&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body style="font-family: Inter, sans-serif" class="vh-100">
    <nav class="navbar navbar-expand-lg" style="background-color: #333333">
      <div class="container-fluid">
        <a
          class="navbar-brand text-white audiowide-regular fsize-32"
          style="font-family: Audiowide, sans-serif"
          href="#"
          >CodeCrafters Quiz</a
        >
        <div>
          <ul class="navbar-nav d-flex flex-row">
            <li class="nav-item">
              <a
                class="nav-link text-white ms-3 fsize-32"
                aria-current="page"
                href="#"
                >Home</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link text-white ms-3 fsize-32" href="#">Feedback</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-white ms-3 fsize-32" href="#">About</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!--Form -->
    <div class="d-flex justify-content-center mt-5">
      <form class="col-md-6">
        <div class="mb-3 d-flex justify-content-center flex-column">
          <label class="form-label feedback-heading"
            >Was this page helpful?</label
          >
          <label class="form-label feedback-second-heading"
            >We use this feedback to use our guidelines.</label
          >
          <div class="d-flex justify-content-evenly">
            <button class="btn-grey">Yes</button>
            <button class="btn-darker-grey">No</button>
          </div>
          <hr />
          <label for="txtAreaFeedback"
            >Can tell us more? <span class="optional">(optional)</span></label
          >
        </div>
        <textarea
          class="feedback-text"
          placeholder="Share your feedback here..."
          id="txtAreaFeedback"
        ></textarea>
        <button type="submit" class="btn-send-feedback mb-3">
          Send Feedback
        </button>
      </form>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
